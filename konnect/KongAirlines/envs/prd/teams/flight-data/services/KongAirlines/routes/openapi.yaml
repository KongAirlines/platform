# OpenAPI Spec for the KongAir Routes service
openapi: 3.0.0

info:
  description: KongAir Routes service provides the registered routes KongAir flies between origin and destination airports.
  version: 0.1.0
  title: Routes Service

tags:
  - name: Health
    description: Endpoints for checking service health.
  - name: Routes
    description: Endpoints related to KongAir flight routes.

servers:
  - url: https://api.kong-air.com
    description: KongAir API Server

paths:
  /health:
    get:
      summary: Health check endpoint for Kubernetes
      description: Endpoint that returns the service health status.
      operationId: getHealthStatus
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
              examples:
                healthyExample:
                  value:
                    status: "OK"
        '500':
          description: Service is unhealthy.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "unhealthy"
              examples:
                unhealthyExample:
                  value:
                    status: "unhealthy"

  /routes/{id}:
    get:
      summary: Request a specific KongAir route by id (e.g., LHR-SIN)
      description: Returns a specific route for a given Route ID.
      operationId: getRouteById
      tags:
        - Routes
      parameters:
        - name: id
          in: path
          description: Route id is unique identifier for the route.
          required: true
          schema:
            type: string
          example: "LHR-SIN"
      responses:
        '200':
          description: Successful response with the found route.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Route'
              examples:
                routeExample:
                  value:
                    id: "LHR-SIN"
                    origin: "LHR"
                    destination: "SIN"
                    avg_duration: 780
        '404':
          description: Route not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Route not found"
              examples:
                notFoundExample:
                  value:
                    message: "Route not found."

  /routes:
    get:
      summary: Request all KongAir routes
      description: Returns all the routes KongAir is currently registered to fly.
      operationId: getAllRoutes
      tags:
        - Routes
      responses:
        '200':
          description: Successful response with the registered routes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'
              examples:
                multipleRoutesExample:
                  value:
                    - id: "LHR-SFO"
                      origin: "LHR"
                      destination: "SFO"
                      avg_duration: 660
                    - id: "LHR-SIN"
                      origin: "LHR"
                      destination: "SIN"
                      avg_duration: 780

components:
  schemas:
    Route:
      type: object
      description: Represents a flight route between an origin and a destination airport.
      properties:
        id:
          type: string
          description: Unique identifier for the route.
          example: "LHR-SFO"
        origin:
          type: string
          description: Origin airport code.
          example: "LHR"
        destination:
          type: string
          description: Destination airport code.
          example: "SFO"
        avg_duration:
          type: integer
          description: Average flight duration in minutes.
          example: 660
      required:
        - id
        - origin
        - destination
        - avg_duration
      example:
        id: "LHR-SFO"
        origin: "LHR"
        destination: "SFO"
        avg_duration: 660
